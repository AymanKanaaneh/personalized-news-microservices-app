apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: emailsqueue
spec:
  type: bindings.rabbitmq
  version: v1
  metadata:
  - name: host
    value: "amqp://rabbitmq:5672"
  - name: queueName
    value: emailsqueue
  - name: durable
    value: false
  - name: deleteWhenUnused
    value: true
  - name: ttlInSeconds
    value: 5
  - name: prefetchCount
    value: 3
  - name: exclusive
    value: false
  - name: maxPriority
    value: 5